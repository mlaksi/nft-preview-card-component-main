<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="image-container">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="card-image">
            <div class="cyan-overlay"></div>
        </div>
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="container">
            <div class="price-info">
                <img src="/images/icon-ethereum.svg" alt="Ethereum icon">
                <p class="card-price">0.041 ETH</p>
            </div>

            <div class="time-info">
                <img src="/images/icon-clock.svg" alt="Clock icon">
                <p class="card-expiring-time">3 days left</p>
            </div>
        </div>


        <hr id="spacer">

        <div class="creator-container">
            <img src="/images/image-avatar.png" alt="Photo of Jules Wyvern" class="creator-image">
            <p class="card-creator">Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mladenka</a>.
    </div>
</body>

</html>
